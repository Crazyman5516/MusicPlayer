<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img id="music-image" src="" alt="" />
        <audio id="audio" src=""></audio>
        <div id="music-details">
          <p class="title"></p>
          <p class="singer"></p>
        </div>
        <div id="progress">
          <input
            type="range"
            id="progress-bar"
            min="0"
            max="100"
            step="0.001"
            value="0"
          />
          <div class="times">
            <span id="current-time">0:00</span>
            <span id="duration">3:10</span>
          </div>
        </div>
        <div id="controls">
          <div>
            <i id="prev" class="fa-solid fa-backward"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward"></i>
          </div>
          <div>
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input type="range" id="volume-bar" max="100" />
          </div>
        </div>

        <button
          class="btn btn-primary btn-sm mt-3"
          data-bs-toggle="collapse"
          data-bs-target="#music-list"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="music-list" class="collapse show">
          <ul class="list-group list-group-flash"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
      integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
